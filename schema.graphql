type TransferEvent @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  recipient: String!
  sender: String!
  amount: String!
}

type Message @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  from: String!
  to: String!
  amount: String!
}

type Delegation @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  delegatorAddress: String!
  validatorAddress: String!
  amount: String!
}

type UnDelegation @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  delegatorAddress: String!
  validatorAddress: String!
  amount: String!
}

type ReDelegation @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  delegatorAddress: String!
  srcValidatorAddress: String!
  dstValidatorAddress: String!
  amount: String!
}

type ClaimReward @entity {
  id: ID!
  blockHeight: BigInt!
  txHash: String!
  delegatorAddress: String!
  validatorAddress: String!
  amount: String!
}


